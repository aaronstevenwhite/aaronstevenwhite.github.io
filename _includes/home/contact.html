<section id="contact" class="contact nopad">
  <div class="container nopad">
    <h2 class="border">{{h.contact_section.title}}</h2>
    <div class="contact__row">
      <div class="map__row">
        <div class="map fade-in fade-left "><iframe loading="lazy"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2911.8755551214276!2d-77.62970297937787!3d43.12814037794524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d6b4b7fd44abd1%3A0x9fcf4fae5e3035e!2sLattimore%20Hall!5e0!3m2!1sen!2sde!4v1724258352144!5m2!1sen!2sde"
            width="900" height="450" style="border:0; width: 100%; max-width: 100%;" allowfullscreen=""
            referrerpolicy="no-referrer-when-downgrade" ></iframe></div>
        <div class="map__details fade-in fade-right ">
          <h3>{{h.contact_section.subtitle}}</h3>
          {{h.contact_section.text | markdownify}}
          <p>{{h.contact_section.address}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
