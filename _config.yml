title: Aaron Steven White
email: aaron.white@rochester.edu
description: >- 
  I do research in computational linguistics and natural language semantics.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://aaronstevenwhite.io" # the base hostname & protocol for your site, e.g. http://example.com
author: Aaron Steven White
logo: /assets/images/facts-logo-2.png
footer-logo: /assets/images/facts-logo-white.png
# Build settings

plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll/scholar


# Permalinks
permalink: pretty

# Collections
collections:
  pages:
    output: true
    permalink: /:path/
  posts:
    output: true
    permalink: /blog/:name/

highlighter: rouge


scholar:
  style: unified-style-sheet-for-linguistics.csl
  source: bibliography   # Folder containing .bib files
  bibliography: aaronstevenwhite.bib  # Can be the primary .bib file, optional if using multiple .bib files
  details_link: true
  locale: en

include: 
  - _bibliography
  
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
